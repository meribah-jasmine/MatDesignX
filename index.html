<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatDesignX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="https://unpkg.com/ngl@2.0.0-dev.38/dist/ngl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    #vanta-bg { width: 100%; height: 100vh; position: absolute; z-index: 0; }
    .hero-content { position: relative; z-index: 1; }
    #viewer { height: 500px; width: 100%; border: 2px solid #4f46e5; border-radius: 10px; margin-top: 2rem; }
    body { font-family: 'Inter', sans-serif; }
    @keyframes spin-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      height: 350px;
      max-height: 400px;
    }
    @media (min-width: 768px) {
      .chart-container { height: 400px; }
    }
    .gradient-text {
      background: linear-gradient(to right, #0077B6, #004AAD);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .flowchart-step {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #CAF0F8;
      color: #004AAD;
      font-weight: 600;
      border: 4px solid #90E0EF;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      transition: all 0.3s ease;
    }
    .flowchart-step:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
    }
    .flowchart-arrow {
      color: #0077B6;
      font-size: 2rem;
      line-height: 1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

<!-- Existing Sections and Startup Guide will be injected here (already present in the canvas) -->

<script>
  AOS.init({ duration: 1200 });
  VANTA.WAVES({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.0,
    scaleMobile: 1.0,
    color: 0x1e3a8a,
    shininess: 80.0,
    waveHeight: 25.0,
    waveSpeed: 0.5,
    zoom: 1.0
  });

  // NGL 3D Viewer
  const stage = new NGL.Stage("viewer");
  stage.loadFile("https://files.rcsb.org/download/6M71.pdb", { defaultRepresentation: true });
</script>

</body>
</html>
