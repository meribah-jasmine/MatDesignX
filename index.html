<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatDesignX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="https://unpkg.com/ngl@2.0.0-dev.38/dist/ngl.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    #vanta-bg { width: 100%; height: 100vh; position: absolute; z-index: 0; }
    .hero-content { position: relative; z-index: 1; }
    #viewer { height: 500px; width: 100%; border: 2px solid #4f46e5; border-radius: 10px; margin-top: 2rem; }

    @keyframes spin-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Hero Section with Vanta 3D Animation and Icons -->
  <section class="relative min-h-screen flex flex-col items-center justify-center text-center text-white px-4" id="home">
    <div id="vanta-bg" class="absolute inset-0 z-0"></div>
    <div class="relative z-10 max-w-4xl" data-aos="fade-up">
      <h1 class="text-5xl font-bold mb-4">Welcome to <span class="text-indigo-400">MatDesignX</span></h1>
      <p class="text-xl mb-6">Quantum Simulations for Next-Gen Materials</p>
      <a href="#about" class="bg-indigo-500 hover:bg-indigo-700 text-white py-2 px-4 rounded transition">Explore</a>
    </div>
    <div class="relative z-10 mt-10 flex flex-wrap gap-6 justify-center">
      <img src="https://cdn-icons-png.flaticon.com/512/1179/1179069.png" alt="DFT" class="w-12 h-12 animate-pulse" title="DFT">
      <img src="https://cdn-icons-png.flaticon.com/512/2211/2211093.png" alt="Quantum" class="w-12 h-12 animate-bounce" title="Quantum Transport">
      <img src="https://cdn-icons-png.flaticon.com/512/3039/3039431.png" alt="NEGF" class="w-12 h-12 animate-spin-slow" title="NEGF">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="Molecule" class="w-12 h-12 animate-pulse" title="Molecular Design">
    </div>
  </section>

  <!-- Add your other sections here (About, Services, Molecule Viewer, Projects, etc.) -->

  <!-- Footer -->
  <footer class="text-center py-6 bg-gray-900">
    <p>&copy; 2025 MatDesignX. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    AOS.init({ duration: 1200 });
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x1e3a8a,
      shininess: 80.0,
      waveHeight: 25.0,
      waveSpeed: 0.5,
      zoom: 1.0
    });

    // NGL 3D Viewer (you can attach this to a molecule section)
    // const stage = new NGL.Stage("viewer");
    // stage.loadFile("https://files.rcsb.org/download/6M71.pdb", { defaultRepresentation: true });
  </script>
</body>
</html>
